<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <header class="nav justify-content-center">
        <h1 class="text-center d-block">Welcome to the Great Number Game!!!</h1>
    </header>
    <p class="text-center">I am thinking of a number between 1 and 100</p>

    {% if response == 0: %}
        <div class="container bg-success w-50">
            <h1>{{ randNum }} was the number!</h1>
            <a href="/" class="btn btn-info">Play again!</a>
        </div>
    {% elif response == 1: %}
        <div class="container bg-danger w-50">
            <h1>Too High!</h1>
        </div>
    {% elif response == 2 %}
        <div class="container bg-danger w-50">
            <h1>Too Low!</h1>
        </div>
    {% else %}
    <div></div>
    {% endif %}
    <!-- <div class="container bg-primary w-50">
        <p class="text-center">Filler</p>
    </div> -->

    <form  action="/guess" method="post" class="container w-25 bg-dark rounded-3 py-1">
        <label class="custom-text text-center w-100" for="guess">Take a guess!!</label>
        <input class="w-100" type="text" name="guess">
        <input type="submit" value="Guess" class="btn btn-warning w-100 py-0 mt-2 rounded-3">
    </form>
</body>
</html>
